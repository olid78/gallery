<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/devchallenges.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>My gallery master</title>
</head>

<body>
    <header>
        <figure>
            <img src="img/profilePhoto.png" alt="profile photo" class="profile-photo">
            <figcaption>
                <div class="profile-name">Rodney Cotton</div>
                <div class="profile-coordinate">Helsinki, Finland</div>
            </figcaption>
        </figure>
        <div class="statistic">
            <div class="statistic-block">
                <span class="statistic-block_number">100</span>
                <span class="statistic-block_text">Posts</span>
            </div>
            <div class="statistic-block">
                <span class="statistic-block_number">2,242</span>
                <span class="statistic-block_text">Follower</span>
            </div>
            <div class="statistic-block">
                <span class="statistic-block_number">1,432</span>
                <span class="statistic-block_text">Following</span>
            </div>
        </div>
    </header>

    <main>
        <div class="wrap-top-imgs">
            <img src="img/photo1.png" alt="plant near sofa" class="img_one">
            <img src="img/photo2.png" alt="sofa" class="img_two">
        </div>
        <div class="wrap-bottom-imgs">
            <div class="bottom-imgs_left">
                <img src="img/photo3.png" alt="bath" class="img_three">
                <div class="imgs_left_bottom">
                    <img src="img/photo5.png" alt="plant" class="img_five">
                    <img src="img/photo6.png" alt="cofee table" class="img_six">
                </div>
            </div>
            <img src="img/photo4.png" alt="lamp" class="img_four">
        </div>
    </main>

    <footer>
        created by <a href="#" target="_blank"><b>Sodiol Abdullah</b></a>
    </footer>
</body>

</html>
